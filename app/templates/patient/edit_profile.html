{% extends 'layout/base.html' %}
{% block title %}Editar Perfil{% endblock %}
{% block content %}
    <header class="header mb-4 d-flex justify-content-between align-items-center">
        <div>
            <h1><i class="fas fa-user-edit"></i> Editar Perfil</h1>
            <p class="text-muted mb-0">Actualiza tus datos de contacto y perfil.</p>
        </div>
        <div>
            <a href="{{ url_for('patient.profile') }}" class="btn btn-outline-secondary">Volver a Mi Perfil</a>
        </div>
    </header>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form action="{{ url_for('patient.edit_profile') }}" method="POST">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre completo</label>
                            <input type="text" name="nombre_completo" class="form-control" value="{{ form.nombre_completo if form else g.profile.nombre_completo }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" value="{{ g.profile.email if g.profile.email else '' }}" readonly>
                        </div>

                        <div class="mb-3 row">
                            <div class="col-12 col-md-6 mb-2 mb-md-0">
                                <label class="form-label">Teléfono</label>
                                <input type="text" name="telefono" class="form-control" value="{{ form.telefono if form else g.profile.get('telefono','') }}">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Fecha de Nacimiento</label>
                                <input type="date" name="fecha_nacimiento" class="form-control" value="{{ form.fecha_nacimiento if form else g.profile.get('fecha_nacimiento','') }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" name="direccion" class="form-control" value="{{ form.direccion if form else g.profile.get('direccion','') }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">URL de Avatar (opcional)</label>
                            <input type="text" name="avatar_url" class="form-control" value="{{ form.avatar_url if form else g.profile.get('avatar_url','') }}">
                            <div class="form-text">Puedes pegar la URL de una imagen para usarla como avatar.</div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('patient.profile') }}" class="btn btn-outline-secondary">Cancelar</a>
                            <button class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
