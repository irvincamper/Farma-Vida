{% extends 'layout/base.html' %}
{% block title %}Crear Nuevo Usuario{% endblock %}

{% block content %}
    <header class="header">
        <h1><i class="fas fa-user-plus"></i> Añadir Nuevo Usuario</h1>
    </header>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Datos del Nuevo Usuario</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.create_user') }}">
                <div class="mb-3">
                    <label for="nombre_completo" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombre_completo" name="nombre_completo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email (será su login)</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <hr>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" required minlength="8">
                        <small class="form-text text-muted">Mínimo 8 caracteres.</small>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required minlength="8">
                    </div>
                </div>

                <hr>

                <div class="mb-3">
                    <label for="id_de_rol" class="form-label">Asignar Rol</label>
                    <select id="id_de_rol" name="id_de_rol" class="form-select" required>
                        <option value="" disabled selected>Seleccione un rol...</option>
                        <option value="1">Administrador</option>
                        <option value="2">Doctor</option>
                        <option value="3">Paciente</option>
                        <option value="4">Farmacéutico</option>
                    </select>
                </div>
                
                <div class="text-end mt-4">
                    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
