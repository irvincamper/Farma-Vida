{% extends 'layout/base.html' %}
{% block title %}Editar Medicamento{% endblock %}

{% block content %}
<header class="header">
    <h1><i class="fas fa-edit"></i> Editar Medicamento</h1>
    <p>Modifique los detalles del medicamento: <strong>{{ medicine.nombre }}</strong></p>
</header>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Medicamento</label>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ medicine.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock Actual</label>
                <input type="number" id="stock" name="stock" class="form-control" value="{{ medicine.stock }}" required min="0">
            </div>
            <div class="mb-3">
                <label for="categoria_id" class="form-label">Categoría</label>
                <select id="categoria_id" name="categoria_id" class="form-select">
                    <option value="">Sin categoría</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if medicine.categoria_id == category.id %}selected{% endif %}>
                            {{ category.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-end">
                <a href="{{ url_for('admin.inventory') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
