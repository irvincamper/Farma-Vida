{% extends 'layout/base.html' %}
{% block title %}Consultar Recetas{% endblock %}
{% block content %}
    <header class="header">
        <h1><i class="fas fa-file-prescription"></i> Consultar Recetas</h1>
        <p>Lista de todas las recetas emitidas.</p>
    </header>
    <div class="card">
        <div class="card-header"><h5 class="mb-0">Recetas</h5></div>
        <div class="card-body">
             <div class="table-responsive">
                <table class="table table-hover">
                    <thead><tr><th>Paciente (Ejemplo)</th><th>Fecha</th><th>Estado</th><th class="text-end">Acción</th></tr></thead>
                    <tbody>
                        <tr><td>María Rodríguez</td><td>2025-08-08</td><td><span class="badge bg-success">Activa</span></td><td class="text-end"><button class="btn btn-sm btn-outline-primary btn-ver" data-id="1">Ver</button></td></tr>
                        <tr><td>Juan Pérez</td><td>2025-08-07</td><td><span class="badge bg-secondary">Finalizada</span></td><td class="text-end"><button class="btn btn-sm btn-outline-primary btn-ver" data-id="2">Ver</button></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.btn-ver').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    alert('Ver detalles de la receta ID: ' + btn.dataset.id);
                    // window.location.href = '/pharmacist/prescription/' + btn.dataset.id;
                });
            });
        });
    </script>
{% endblock %}
